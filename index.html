<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Charater Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
    <h1 class="head">Real-time Charater Counter</h1>
    <form action="" class="form" id="form">
       <textarea id="textarea" class="textarea" maxlength="100" cols="40" rows="10" placeholder="Please write your text here..."></textarea>
        
    </form>
    <div class="container">
    <h2 class="char">Total Charater: <span class="total_count" id="total_count">20</span> </h2>
    <h2 class="rem">Remaining: <span class="Rem" id="Rem">80 </span></h2>
   </div>
</div>

<script src="index.js"></script>
</body>
</html>
